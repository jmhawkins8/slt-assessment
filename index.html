<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Speech Sounds Assessment</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/84a0627b3e.js" crossorigin="anonymous"></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- Javascript -->
		<script type="text/javascript" src="js/lettersLibrary.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Mali:wght@600;700&display=swap" rel="stylesheet">
		
	</head>
	<body onload="initiatePage()">
		<nav class="navbar-light bg-white py-4">
			<div class="container-fluid text-center ">
				<span><img src="images/logo.png"></span>
			</div>
		</nav>
		<div id="questions">
			
			<div class="jas-font"><h1>Let's play a game! Can you name all the pictures below?...</h1></div>
			<div>
				<h1 class="letter" id="main-letter">P</h1>
			</div>
			<!-- Container Fluid Means that the container stretches the entire span -->
			<div class="container-fluid jas-mobile">
				<div class="row">
					<!-- the 'sm' makes the columns collapse when screen sizes are below 576px -->
					<div class="col-sm">
						<!-- mb-3 addes a margin of 3 below the card -->
						<div class="card mb-3">
							<img src="" class="card-img-top" id="img-start" alt="..." />
							<h1 class="jas-text" id="word-start">Pen</h1>
							<div class="card-body">
								<div class="radio-container">
									<div class="radio-buttons">
										<label class="custom-radio">
											<input type="radio" class="all-radios" name="radio1" id="radio-start-true">
											<span class="radio-btn" name="start" value=true
												><i class="fas fa-check-circle"></i>
												<div class="hobbies-icon">
													<i class="far fa-grin-beam"></i>
													<h3>Nice Work!</h3>
												</div>
											</span>
										</label>
										<label class="custom-radio">
											<input type="radio" class="all-radios" name="radio1" id="radio-start-false" />
											<span class="radio-btn" name="start" value=false
												><i class="fas fa-check-circle"></i>
												<div class="hobbies-icon">
													<i class="far fa-smile-wink"></i>
													<h3>Not<br>Yet</h3>
												</div>
											</span>
										</label>
									</div>
								</div>
								<div class="alert alert-info" id="validation-start">
								        This input is missing
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm">
						<div class="card mb-3">
							<img src="" class="card-img-top" id="img-mid" alt="..." />
							<h1 class="jas-text" id="word-mid">Apple</h1>
							<div class="card-body">
								<div class="radio-container">
									<div class="radio-buttons">
										<label class="custom-radio">
											<input type="radio" class="all-radios" name="radio2" id="radio-mid-true">
											<span class="radio-btn" name="middle" value=true
												><i class="fas fa-check-circle"></i>
												<div class="hobbies-icon">
													<i class="far fa-grin-beam"></i>
													<h3>Nice Work!</h3>
												</div>
											</span>
										</label>
										<label class="custom-radio">
											<input type="radio" class="all-radios" name="radio2" id="radio-mid-false" />
											<span class="radio-btn" name="middle" value=false
												><i class="fas fa-check-circle"></i>
												<div class="hobbies-icon">
													<i class="far fa-smile-wink"></i>
													<h3>Not<br>Yet</h3>
												</div>
											</span>
										</label>
									</div>
								</div>
								<div class="alert alert-info" id="validation-mid">
								        This input is missing
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm">
						<div class="card mb-3">
							<img src="" class="card-img-top" id="img-end" alt="..." />
							<h1 class="jas-text" id="word-end">Cup</h1>
							<div class="card-body">
								<div class="radio-container">
									<div class="radio-buttons">
										<label class="custom-radio">
											<input type="radio" class="all-radios" name="radio3" id="radio-end-true">
											<span class="radio-btn" name="end" value=true
												><i class="fas fa-check-circle"></i>
												<div class="hobbies-icon">
													<i class="far fa-grin-beam"></i>
													<h3>Nice Work!</h3>
												</div>
											</span>
										</label>
										<label class="custom-radio">
											<input type="radio" class="all-radios" name="radio3" id="radio-end-false" />
											<span class="radio-btn" name="end" value=false
												><i class="fas fa-check-circle"></i>
												<div class="hobbies-icon">
													<i class="far fa-smile-wink"></i>
													<h3>Not<br>Yet</h3>
												</div>
											</span>
										</label>
									</div>
								</div>
								<div class="alert alert-info" id="validation-end">
								        This input is missing
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row" id="sound-test">
					<div class="col-md-6 offset-md-3">
						<div class="card mb-3">
							<h1 class="jas-text">Let's Try Again With The Sound Isolated!!</h1>
							<div class="ratio ratio-16x9">
								<iframe id="vidlink" src="https://www.youtube.com/embed/XP0GQjiL82I" title="YouTube video" allowfullscreen></iframe>
							</div>
							
							<div class="card-body">
								<div class="radio-container">
									<div class="radio-buttons">
										<label class="custom-radio">
											<input type="radio" class="all-radios" name="radio4" id="radio-sound-true">
											<span class="radio-btn" name="sound" value=true
												><i class="fas fa-check-circle"></i>
												<div class="hobbies-icon">
													<i class="far fa-grin-beam"></i>
													<h3>Nice Work!</h3>
												</div>
											</span>
										</label>
										<label class="custom-radio">
											<input type="radio" class="all-radios" name="radio4" id="radio-sound-false" />
											<span class="radio-btn" name="sound" value=false
												><i class="fas fa-check-circle"></i>
												<div class="hobbies-icon">
													<i class="far fa-smile-wink"></i>
													<h3>Not<br>Yet</h3>
												</div>
											</span>
										</label>
									</div>
								</div>
								<div class="alert alert-info" id="validation-sound">
								        This input is missing
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<nav aria-label="...">
				<ul class="pagination justify-content-center">
					<li class="page-item">
						<a class="page-link" id="previous-button" href="#previous-button">Previous</a>
					</li>
					<li class="page-item active">
						<a class="page-link" id="next-button" href="#next-button">Next</a>
					</li>
				</ul>
				<div class="col-md-12 text-center py-2">
					<button type="button" class="btn btn-outline-success" id="submit-button">Submit</button>
				</div>
			</nav>
			<nav aria-label="...">
				<ul class="pagination justify-content-center pt-5" id="progress-bar">
				</ul>
			</nav>
		</div>
		<div id="results" class="">
			<div class="list-group px-3">
				<a class="list-group-item list-group-item-action flex-column align-items-start">
					<div class="d-flex w-100 justify-content-between">
						<h5 class="mb-1">Sounds Available</h5>
					</div>
					<p class="mb-1" id="available-sounds"></p>
				</a>
				<a class="list-group-item list-group-item-action flex-column align-items-start">
					<div class="d-flex w-100 justify-content-between">
						<h5 class="mb-1">Sounds To Practice</h5>
					</div>
					<p class="mb-1" id="to-practice"></p>
				</a>
				<a class="list-group-item list-group-item-action flex-column align-items-start">
					<div class="d-flex w-100 justify-content-between">
						<h5 class="mb-1">Sounds Missing</h5>
					</div>
					<p class="mb-1" id="missing-sounds"></p>
				</a>
			</div>
			<div class="col-md-12 text-center py-2">
				<button type="button" class="btn btn-outline-success" id="go-back-button">Go Back</button>
			</div>
			
		</div>
	</body>
</html>
